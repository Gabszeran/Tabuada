<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuadas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Crie sua tabuada</h1>
    </header>

    <section>
        <div id="input">
            Digite um número: <input type="number" id="numero">
            <button id="botao" onclick="gerar()">Gerar</button>
        </div>

        <div id="resultado">
            <select name="tabuada" id="resultado" size="10">
                <option>Digite um número acima: </option>
            </select>
        </div>

    </section>

    <footer>
        <p>&copy; Maria</p>
    </footer>


    <script src="script.js"></script>

</body>
</html>
